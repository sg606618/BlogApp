{% load static %}

{#{% block contact %}#}
{#{% endblock %}#}

<section class="pb-20 relative block bg-blueGray-800">
    <div class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20 h-20"
         style="transform: translateZ(0px)">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
             version="1.1" viewBox="0 0 2560 100" x="0" y="0">
            <polygon class="text-blueGray-800 fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
    <div class="container mx-auto px-4 lg:pt-10 lg:pb-64"></div>
</section>
<section class="relative block py-24 lg:pt-0 bg-blueGray-800">
    <div class="container mx-auto px-4 flex flex-col">
        <div class="flex flex-wrap justify-center lg:-mt-64 -mt-48 flex-col items-center gap-6">
        <h1 class="text-left text-4xl font-bold text-white uppercase tracking-wide">FeedBack Section</h1>
            <div class="w-full lg:w-6/12 px-4">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200">
                    <div class="flex-auto p-5 lg:p-10">
                        <h4 class="text-2xl font-semibold">Want us to improve ??</h4>
                        <p class="leading-relaxed mt-1 mb-4 text-blueGray-500">
                            Complete this form and, we will work on the content for you!!!
                        </p>
                        <div class="relative w-full mb-3 mt-8">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="full-name">Full Name</label>
                            <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Full Name"/>
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="email">Email</label>
                            <input type="email" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Email"/>
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="message">Message</label>
                            <textarea rows="4" cols="80" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Type a message..."></textarea>
                        </div>
                        <div class="text-center mt-6">
                            <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">FeedBack</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
