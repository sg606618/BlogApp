{% extends 'category/base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block auth-content %}
    <div class="container border my-5 col-3 mx-auto shadow-2xl bg-[#405D72] px-4 py-2 my-10 rounded-lg max-w-[25rem]">
        <h3 class="text-center heading-text uppercase font-bold text-2xl">Admin Login</h3>
        <hr>
        <form method="post" class="my-5">
            {% csrf_token %}
            <div class="mb-3 flex flex-col">
                <label for="username" class="">Username</label>
                <input type="text" class="rounded" id="username" placeholder="username" name="username">
            </div>
            <div class="mb-3 flex flex-col">
                <label for="password" class="">Password</label>
                <input type="password" class="rounded" id="password" placeholder="********" name="password">
            </div>
            <button type="submit" class="mx-auto w-fit bg-black text-white px-3 py-1 rounded-md flex">Login</button>
        </form>
    </div>
{% endblock %}
